<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CF Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .glass {
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .dark .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 dark:bg-black dark:text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background Gradients -->
    <div
        class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-brand-500/20 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div
        class="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-brand-600/20 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="glass p-10 rounded-3xl w-full max-w-md relative z-10 shadow-2xl border-l-4 border-l-brand-600">
        <div class="text-center mb-10">
            <h2
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-600 to-gray-900 dark:from-brand-500 dark:to-white">
                Admin Portal
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2 text-sm">Authorized personnel only</p>
        </div>

        <form class="space-y-6" id="adminLoginForm">
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Admin Email</label>
                <input id="email-address" type="email" required
                    class="w-full bg-white dark:bg-white/5 border border-gray-300 dark:border-white/10 rounded-xl px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                    placeholder="admin@example.com">
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Password</label>
                <input id="password" type="password" required
                    class="w-full bg-white dark:bg-white/5 border border-gray-300 dark:border-white/10 rounded-xl px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-brand-700 to-brand-600 text-white font-bold py-3.5 rounded-xl hover:from-brand-600 hover:to-brand-500 transition-all transform hover:scale-[1.02] shadow-lg shadow-brand-500/20">
                Access Dashboard
            </button>
            <p id="message" class="text-center text-sm text-red-500 hidden"></p>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            <a href="index.html"
                class="text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white transition-colors flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </p>
    </div>
    <script src="js/adminAuth.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
