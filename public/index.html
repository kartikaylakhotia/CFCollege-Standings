<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Default to dark mode logic, js will adjust -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Analytics | POTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#ef4444', // Red 500
                            600: '#dc2626', // Red 600
                            700: '#b91c1c', // Red 700
                        }
                    },
                    animation: {
                        blob: "blob 7s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": {
                                transform: "translate(0px, 0px) scale(1)",
                            },
                            "33%": {
                                transform: "translate(30px, -50px) scale(1.1)",
                            },
                            "66%": {
                                transform: "translate(-20px, 20px) scale(0.9)",
                            },
                            "100%": {
                                transform: "translate(0px, 0px) scale(1)",
                            },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .glass {
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Dark Mode Glass */
        .dark .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Light Mode Glass */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark .glass-hover:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.15);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.160.0",
                "postprocessing": "https://esm.sh/postprocessing@6.34.0"
            }
        }
    </script>
    <style>
        /* Ensure the grid container stays fixed and subtle */
        #grid-container canvas {
            opacity: 0.6 !important;
            /* Adjust if needed */
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-black dark:text-white min-h-screen overflow-x-hidden flex flex-col">
    <!-- Background Gradients & Grid -->
    <div id="grid-container" class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"></div>
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-20 opacity-30 dark:opacity-20 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-brand-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-brand-600/10 rounded-full blur-[120px]">
        </div>
    </div>

    <nav class="glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-20 items-center">
                <!-- Empty Left Side -->
                <div class="w-1/3"></div>

                <!-- Top Right: Logins -->
                <div class="flex items-center justify-end w-1/3 space-x-6">
                    <a href="login.html"
                        class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-brand-600 dark:hover:text-brand-500 transition-colors">Student
                        Login</a>
                    <a href="admin-login.html"
                        class="px-5 py-2.5 rounded-xl bg-brand-600 hover:bg-brand-500 text-white text-sm font-semibold shadow-lg shadow-brand-500/30 transition-all transform hover:scale-105">Admin
                        Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-20">
        <div
            class="max-w-4xl mx-auto w-full flex flex-col items-center justify-center text-center space-y-8 animate-fade-in">

            <!-- Center Logo -->
            <img src="macs_logo.png" alt="MACS Logo"
                class="w-24 h-24 sm:w-32 sm:h-32 object-contain rounded-full shadow-2xl mb-4 hover:scale-105 transition-transform duration-500">

            <!-- Hero Text -->
            <div class="space-y-6">
                <h1
                    class="text-6xl md:text-8xl font-bold leading-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-900 via-gray-700 to-gray-500 dark:from-white dark:via-gray-200 dark:to-gray-400 pb-2">
                    Master Competitive Programming
                </h1>
                <p class="text-xl text-gray-600 dark:text-gray-400 leading-relaxed max-w-2xl mx-auto">
                    Join the elite collaborative community. Solve curated daily problems, analyze your performance, and
                    climb the guild leaderboard.
                </p>
            </div>

            <!-- Register Link -->
            <div class="pt-8">
                <a href="register.html"
                    class="inline-flex items-center text-brand-600 dark:text-brand-400 hover:text-brand-700 dark:hover:text-brand-300 font-medium transition-colors">
                    <span>New here? Request Access</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </a>
            </div>

        </div>
    </main>

    <script type="module" src="js/grid-scan.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
