<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CF Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#ef4444', // Red 500
                            600: '#dc2626', // Red 600
                            700: '#b91c1c', // Red 700
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .glass {
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Dark Mode Glass */
        .dark .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Light Mode Glass */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 dark:bg-black dark:text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background Gradients -->
    <div
        class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-brand-500/20 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div
        class="absolute bottom-[-10%] left-[-10%] w-[50%] h-[50%] bg-brand-600/20 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="glass p-10 rounded-3xl w-full max-w-md relative z-10 shadow-2xl">
        <div class="text-center mb-10">
            <h2
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-400">
                Join the Guild
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2 text-sm">Start your competitive programming journey</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Full Name</label>
                <input type="text" id="name" required
                    class="w-full bg-white dark:bg-white/5 border border-gray-300 dark:border-white/10 rounded-xl px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                    placeholder="John Doe">
            </div>
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Email Address</label>
                <input type="email" id="email" required
                    class="w-full bg-white dark:bg-white/5 border border-gray-300 dark:border-white/10 rounded-xl px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                    placeholder="john@example.com">
            </div>
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Codeforces Handle</label>
                <div class="relative">
                    <input type="text" id="cfHandle" required
                        class="w-full bg-white dark:bg-white/5 border border-gray-300 dark:border-white/10 rounded-xl px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors pl-10"
                        placeholder="tourist">
                    <div class="absolute left-3 top-3.5 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-white dark:bg-white/5 border border-gray-300 dark:border-white/10 rounded-xl px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                    placeholder="••••••••">
            </div>
            <button type="submit"
                class="w-full bg-brand-600 hover:bg-brand-500 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-brand-500/25 transition-all transform hover:scale-[1.02]">
                Submit Request
            </button>
            <p id="message" class="text-center text-sm mt-4 hidden"></p>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            Already have an account?
            <a href="login.html" class="text-brand-600 dark:text-brand-400 hover:text-brand-500 font-medium">Login</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
